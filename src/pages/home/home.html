<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="events.length > 0" style="margin: 0 !important; margin-bottom: 10px !important; width: 100% !important">
    <ion-card-content>
      <ion-card-title>
        Upcoming Events
      </ion-card-title>
      <ion-list>
        <ion-item *ngFor="let event of events; let i = index">
          <ion-thumbnail item-start>
            <img [src]="'assets/imgs/' + eventImgs[i % 4]">
          </ion-thumbnail>
          <h2>{{ event.event_off_band_size }}</h2>
          <p [innerHTML]="event.event_press_release_full.substr(0, 30) + '...'"></p>
          <button ion-button outline item-end>View</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngIf="users.length > 0" style="margin: 0 !important; margin-bottom: 10px !important; width: 100% !important">
    <ion-card-content>
      <ion-card-title>
        Messages
      </ion-card-title>
      <ion-list>
        <ion-item *ngFor="let user of users; let i = index">
          <ion-avatar item-start>
            <img [src]="'assets/imgs/' + userImgs[i % 5]">
          </ion-avatar>
          <h2>{{ user.user_name }}</h2>
          <p [innerHTML]="user.user_description"></p>
          <button ion-button outline item-end>Chat</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
